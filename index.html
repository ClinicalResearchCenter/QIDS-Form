<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expel QIDS-SR16 Qualification Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expel QIDS-SR16 Depression Assessment</h2>
        <p>Please fill out the form below. A total score of 13 or higher is required for eligibility.</p>
        <form id="qidsForm">
            <div id="questions"></div>

            <div class="additional-question">
                <label for="expel">Are you Expel?</label>
                <select id="expel" name="expel" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <small class="error-message" id="expelError"></small>
            </div>

            <div class="additional-question">
                <label for="otherConditions">Do you have any other conditions (e.g., anxiety, bipolar, etc.)?</label>
                <select id="otherConditions" name="otherConditions" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <small class="error-message" id="conditionsError"></small>
            </div>

            <div class="additional-question">
                <label for="medications">Are you currently on any medications for mental health?</label>
                <select id="medications" name="medications" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <small class="error-message" id="medicationsError"></small>
            </div>

            <div class="additional-question">
                <label for="therapy">Have you ever undergone therapy or counseling?</label>
                <select id="therapy" name="therapy" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <small class="error-message" id="therapyError"></small>
            </div>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
        <p class="result" id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
