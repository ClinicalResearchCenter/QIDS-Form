<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expel QIDS-SR16 Qualification Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expel QIDS-SR16 Depression Assessment</h2>
        <p>Please fill out the form below. A total score of 13 or higher is required for eligibility.</p>
        <form id="qidsForm">
            <!-- Question 1 -->
            <div class="question">
                <label>1. Falling Asleep:</label>
                <select name="fallingAsleep">
                    <option value="0">I never take longer than 30 minutes to fall asleep.</option>
                    <option value="1">I take at least 30 minutes to fall asleep, less than half the time.</option>
                    <option value="2">I take at least 30 minutes to fall asleep, more than half the time.</option>
                    <option value="3">I take more than 60 minutes to fall asleep, more than half the time.</option>
                </select>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>2. Sleep During the Night:</label>
                <select name="sleepDuringNight">
                    <option value="0">I do not wake up at night.</option>
                    <option value="1">I have a restless, light sleep with a few brief awakenings each night.</option>
                    <option value="2">I wake up at least once a night, but I go back to sleep easily.</option>
                    <option value="3">I awaken more than once a night and stay awake for 20 minutes or more.</option>
                </select>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>3. Waking Up Too Early:</label>
                <select name="wakingEarly">
                    <option value="0">I awaken no more than 30 minutes before I need to get up.</option>
                    <option value="1">I awaken more than 30 minutes before I need to get up.</option>
                    <option value="2">I almost always awaken at least one hour before I need to but go back to sleep.</option>
                    <option value="3">I awaken at least one hour before I need to and can’t go back to sleep.</option>
                </select>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>4. Sleeping Too Much:</label>
                <select name="sleepingTooMuch">
                    <option value="0">I sleep no longer than 7–8 hours/night.</option>
                    <option value="1">I sleep no longer than 10 hours in a 24-hour period.</option>
                    <option value="2">I sleep no longer than 12 hours in a 24-hour period.</option>
                    <option value="3">I sleep longer than 12 hours in a 24-hour period.</option>
                </select>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label>5. Feeling Sad:</label>
                <select name="feelingSad">
                    <option value="0">I do not feel sad.</option>
                    <option value="1">I feel sad less than half the time.</option>
                    <option value="2">I feel sad more than half the time.</option>
                    <option value="3">I feel sad nearly all of the time.</option>
                </select>
            </div>

            <!-- Additional Questions (6-16) -->
            <div class="question">
                <label>6. Decreased Appetite:</label>
                <select name="decreasedAppetite">
                    <option value="0">There is no change in my usual appetite.</option>
                    <option value="1">I eat somewhat less often or lesser amounts than usual.</option>
                    <option value="2">I eat much less than usual and only with personal effort.</option>
                    <option value="3">I rarely eat within a 24-hour period.</option>
                </select>
            </div>

            <div class="question">
                <label>7. Increased Appetite:</label>
                <select name="increasedAppetite">
                    <option value="0">There is no change in my usual appetite.</option>
                    <option value="1">I feel a need to eat more frequently than usual.</option>
                    <option value="2">I regularly eat more often and/or greater amounts than usual.</option>
                    <option value="3">I feel driven to overeat.</option>
                </select>
            </div>

            <div class="question">
                <label>8. Decreased Weight (last two weeks):</label>
                <select name="decreasedWeight">
                    <option value="0">No change in weight.</option>
                    <option value="1">I feel as if I’ve had a slight weight loss.</option>
                    <option value="2">I have lost 2 pounds or more.</option>
                    <option value="3">I have lost 5 pounds or more.</option>
                </select>
            </div>

            <div class="question">
                <label>9. Increased Weight (last two weeks):</label>
                <select name="increasedWeight">
                    <option value="0">No change in weight.</option>
                    <option value="1">I feel as if I’ve had a slight weight gain.</option>
                    <option value="2">I have gained 2 pounds or more.</option>
                    <option value="3">I have gained 5 pounds or more.</option>
                </select>
            </div>

            <div class="question">
                <label>10. Concentration/Decision Making:</label>
                <select name="concentration">
                    <option value="0">No change in concentration or decision-making.</option>
                    <option value="1">I occasionally feel indecisive or find that my attention wanders.</option>
                    <option value="2">Most of the time, I struggle to focus or make decisions.</option>
                    <option value="3">I cannot concentrate well enough to read or make minor decisions.</option>
                </select>
            </div>

            <!-- Questions 11-16 omitted for brevity but follow the same pattern -->

            <button type="submit">Submit</button>
        </form>
        <p class="result" id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
